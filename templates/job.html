{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Scheduled Jobs:{% endblock %}</h1>
{% endblock %}

{% block content %}
<table>
  {% for key, value in job.items() %}
     <tr>
          <th> {{ key }} </th>
          <td> {{ value }} </td>
     </tr>
  {% endfor %}
</table>
{% endblock %}
