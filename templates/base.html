<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Materialization Service - v.{{ version }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>    
    {% block html_head %}{% endblock %}
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="{{ url_for('views.index') }}">Materialization Service - v.{{ version }}</a>
            </li>
            <li>
                <a href="{{ url_for('views.index') }}">Datasets</a>
            </li>
            <li>
                <a href="{{ url_for('upload.wizard_step', step_number=1) }}">Start New Upload</a>
            </li>
            <li>
                <a href="{{ url_for('upload.running_uploads_page') }}">Running Uploads</a>
            </li>
            <li>
                <a href="/materialize/api/doc">API doc</a>
            </li>
        </ul>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
