<section aria-labelledby="schema-selection-heading" class="space-y-6">
    <div class="bg-white px-4 py-5 border-b border-gray-200 sm:px-6">
        <h2 id="schema-selection-heading" class="text-lg font-medium leading-6 text-gray-900">
            Schema Selection
        </h2>
        <p class="mt-1 text-sm text-gray-500">
            Select a schema type for your data and map your CSV columns to the required fields.
        </p>
    </div>

    <div class="mt-6 px-4 sm:px-6">
        <!-- Schema Type Selection -->
        <div class="space-y-4">
            <div>
                <label for="schema_type" class="block text-sm font-medium text-gray-700">
                    Schema Type *
                </label>
                <div class="mt-1 flex rounded-md shadow-sm">
                    <select id="schema_type" 
                            name="schema_type" 
                            required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                                   focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                        <option value="">Select a schema type</option>
                    </select>
                </div>
                <div id="schema_type_error" class="mt-1 text-sm text-red-600 hidden"></div>
            </div>

            <!-- Schema Information -->
            <div id="schemaInfoContainer" class="mt-6 bg-gray-50 rounded-lg p-6 hidden">
                <div class="space-y-4">
                    <!-- Schema Description -->
                    <div>
                        <h4 class="text-sm font-medium text-gray-900">Description</h4>
                        <p id="schema_description" class="mt-1 text-sm text-gray-500"></p>
                    </div>

                    <!-- Required Fields -->
                    <div>
                        <h4 class="text-sm font-medium text-gray-900">Required Fields</h4>
                        <div id="schema_fields_info" class="mt-2 space-y-2"></div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Column Mapping Section -->
        <div id="columnMappingSection" class="mt-8 hidden">
            <h3 class="text-lg font-medium text-gray-900">Map CSV Columns</h3>
            <p class="mt-1 text-sm text-gray-500">
                Match your CSV columns to the required schema fields.
            </p>

            <div class="mt-4">
                <!-- Mapping Preview -->
                <div class="bg-gray-50 rounded-lg p-4 mb-4">
                    <h4 class="text-sm font-medium text-gray-700">CSV Preview</h4>
                    <div id="csvPreview" class="mt-2 text-sm text-gray-500">
                        <p><strong>Available Columns:</strong> <span id="availableColumns"></span></p>
                        <p class="mt-1"><strong>Sample Data:</strong></p>
                        <div id="sampleData" class="mt-1 font-mono text-xs overflow-x-auto"></div>
                    </div>
                </div>

                <!-- Mapping Interface -->
                <div id="columnMappingContainer" class="space-y-4"></div>

                <!-- Unmapped Columns -->
                <div id="unmappedColumnsContainer" class="mt-6">
                    <h4 class="text-sm font-medium text-gray-700">Unmapped Columns</h4>
                    <div id="unmappedColumnsList" class="mt-1 text-sm text-gray-500"></div>
                </div>

                <!-- Validation Messages -->
                <div id="schemaValidationErrors" class="mt-4 text-sm text-red-600 hidden"></div>
            </div>
        </div>
    </div>
</section>



<script type="module">
    import { schemaHandler } from "{{ url_for('static', filename='js/modules/schema-handler.js') }}";
</script>
