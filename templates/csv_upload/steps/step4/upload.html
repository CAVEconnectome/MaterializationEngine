<div class="space-y-8">
    <div class="bg-white px-4 py-5 border-b border-gray-200 sm:px-6">
        <h2 class="text-lg font-medium leading-6 text-gray-900">
            Upload Progress
        </h2>
        <p class="mt-1 text-sm text-gray-500">
            Your file is being uploaded and processed.
        </p>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <!-- File Information -->
        <div class="mb-6">
            <h3 class="text-sm font-medium text-gray-700">File Information</h3>
            <div class="mt-2 bg-gray-50 rounded-md p-4">
                <dl class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                    <div>
                        <dt class="text-sm font-medium text-gray-500">File Name</dt>
                        <dd id="fileName" class="mt-1 text-sm text-gray-900"></dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">File Size</dt>
                        <dd id="fileSize" class="mt-1 text-sm text-gray-900"></dd>
                    </div>
                </dl>
            </div>
        </div>

        <!-- Upload Controls -->
        <div class="space-y-4">
            <div class="flex items-center space-x-4">
                <button id="uploadButton" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50">
                    Start Upload
                </button>
                <button id="pauseUpload" 
                        class="px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700 disabled:opacity-50">
                    Pause
                </button>
                <button id="resumeUpload"
                        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 disabled:opacity-50">
                    Resume
                </button>
            </div>

            <!-- Progress Bar -->
            <div id="progressContainer" class="hidden">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBarFill" 
                         class="bg-blue-600 h-2.5 rounded-full transition-all duration-300"
                         style="width: 0%"
                         role="progressbar"
                         aria-valuemin="0"
                         aria-valuemax="100">
                    </div>
                </div>
                <div class="mt-2">
                    <span id="progressText" class="text-sm text-gray-600"></span>
                    <span id="uploadSpeed" class="text-sm text-gray-500 ml-2"></span>
                    <span id="timeRemaining" class="text-sm text-gray-500 ml-2"></span>
                </div>
            </div>

            <!-- Error Messages -->
            <div id="uploadError" class="hidden mt-2 rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">Upload Error</h3>
                        <div id="errorMessage" class="mt-2 text-sm text-red-700"></div>
                    </div>
                </div>
            </div>

            <!-- Success Message -->
            <div id="uploadSuccess" class="hidden mt-2 rounded-md bg-green-50 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-green-800">
                            Upload completed successfully
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { uploadHandler } from "{{ url_for('static', filename='js/modules/file-handler.js') }}";
</script>
