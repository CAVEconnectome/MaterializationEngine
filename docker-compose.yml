version: '3'
services:
    db:
      image: mdillon/postgis
      environment:
        POSTGRES_PASSWORD: synapsedb
      ports:
        - 5432:5432
      volumes:
        - postgres_data:/var/lib/postgresql/data
      healthcheck:
        test: "pg_isready -h localhost -p 5432 -q -U postgres"
        interval: 3s
        timeout: 5s
        retries: 5
    adminer:
      image: adminer
      ports:
        - 8080:8080
      links:
        - db
    materialize:
      build:
        context: .
      ports:
        - 80:80
      links:
        - db
    flower:
      image: mher/flower
      environment:
        - CELERY_BROKER_URL = redis://redis:6379/0
        - FLOWER_PORT=8888
      command: ["flower", "--broker=redis://redis:6379/0", "--port=8888"]  
      ports:
        - 8888:8888

volumes:
  postgres_data:
