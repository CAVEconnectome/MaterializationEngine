version: '3.2'
services:
    db:
      image: mdillon/postgis
      shm_size: 1g      
      env_file:
        - ./dev.env
      ports:
        - 5432:5432
      volumes:
        - postgres_data:/var/lib/postgresql/data
        - ./entrypoint.sh:/var/lib/postgresql/entrypoint.sh
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 3s
        timeout: 10s
        retries: 5
    adminer:
      image: adminer
      ports:
        - 8080:8080
      depends_on:
      - db
      volumes:
       - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini      
    redis:
      image: redis:6.0
      container_name: redis
      hostname: redis
      command: ["redis-server"]
      ports:
        - 6379:6379
    celery-process_1:
      image: 'materialize:tag'
      env_file:
        - ./dev.env
      command: ["celery", "worker", "--app=run.celery","--pool=prefork", "--hostname=worker.process@%h", "--queues=process","--concurrency=4", "--loglevel=INFO", "-Ofair"]
      volumes:
        - ~/.cloudvolume/secrets:/home/nginx/.cloudvolume/secrets:z
        - ~/.cloudvolume/secrets/google-secret.json:/home/nginx/.cloudvolume/secrets/google-secret.json:z
      depends_on:
        - redis
    celery-process_2:
      image: 'materialize:tag'
      env_file:
        - ./dev.env
      command: ["celery", "worker", "--app=run.celery","--pool=prefork", "--hostname=worker.process@%h", "--queues=process", "--concurrency=4", "--loglevel=INFO", "-Ofair"]
      volumes:
        - ~/.cloudvolume/secrets:/home/nginx/.cloudvolume/secrets:z
        - ~/.cloudvolume/secrets/google-secret.json:/home/nginx/.cloudvolume/secrets/google-secret.json:z
      depends_on:
        - redis
    materialize:
      image: 'materialize:tag'
      build:
        context: .
        dockerfile: dev.Dockerfile
      ports:
        - 80:80
      volumes:
        - ~/.cloudvolume/secrets:/home/nginx/.cloudvolume/secrets:z
        - ~/.cloudvolume/secrets/google-secret.json:/home/nginx/.cloudvolume/secrets/google-secret.json:z
        - .:/app
      env_file:
        - ./dev.env
      depends_on:
        - db
        - redis
        - celery-process_1
        - celery-process_2
    flower:
      image: mher/flower
      environment:
        - FLOWER_PORT=5555
      command: ["flower", "--broker=redis://redis:6379/0", "--port=5555"]  
      ports:
        - 5555:5555
      depends_on: 
        - celery-process_1
        - celery-process_2

volumes:
  postgres_data:
  redis: